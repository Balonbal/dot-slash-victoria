<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>UNI_p.txt generator</title>
		<script type="text/javascript" src="../js/uni_p.js"></script>
		<script type="text/javascript" src="../js/base.js"></script>
		<script type="text/javascript" src="../js/encoding-indexes.js"></script>
		<script type="text/javascript" src="../js/encoding.js"></script>
		<script type="text/javascript" src="../js/xmlParser.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/base.css"></link>
		<link rel="stylesheet" type="text/css" href="../css/uni_p.css"></link>
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></link>
	</head>
	<body>
		<div id="meetDetails" class="container">
			<h2>Meet details</h2>
			<section id="meetSettings">

				<div class="form-group row">
					<label for="meetName" class="col-4">Meet name</label>
					<input type="text" id="meetName" class="col-8" readonly/>
				</div>
				<div class="form-group row">
					<label for="importFile" class="col-4">Import from XML</label>
					<input type="file" accept=".xml" class="form-control-file col-8" id="importFile"/>
				</div>
				<div class="form-group row">
					<label for="importMedley" class="col-4">Import from medley.no</label>
					<select id="importMedley" class="form-control col-8"></select>
				</div>
			</section>

		</div>
		<div class="container" id="noMeet">
			<div class="alert alert-danger">
				You have not yet selected a meet
			</div>
		</div>
		<section id="clubSettings" class="container hidden">
			<h3>Club settings</h3>
			<div class="form-group row hidden" id="clubSelection">
				<label for="activeClub" class="col-4">Selected club:</label>
				<select class="form-control col-8" id="activeClub" disabled></select>
			</div>
			<div class="form-group row">
				<label for="clubName" class="col-4">Set club name:</label>
				<input type="text" name="clubName" id="clubName" class="form-control col-4"/>
				<button class="btn btn-success col-1" id="addClub">Add</button>
				<button class="btn btn-warning col-3 hidden" id="changeClub">Change name</button>
			</div>
		</section>
		<div class="container hidden" id="participantsContainer">
			<h3>Participants</h3>

			<div id="participantBar" class="tabBar">
				<div id="participantSingle" data-text="Individuals" data-disabled="true" class="content">
					<h4>Individuals</h4>
					<table id="participantList" class="table">
						<tr>
							<th>Name</th>
							<th>Year of birth (class)</th>
							<th>Sex</th>
							<th>Events</th>
							<th>Actions</th>
						</tr>

						<tr>
							<td colspan="5"><a href="javascript:void(0)">Add more...</a></td>
						</tr>
					</table>
				</div>
				<div id="participantTeam" data-text="Teams" data-disabled="true">
					<h4>Teams</h4>
					<table id="teamList" class="table">
						<tr>
							<th>Class</th>
							<th>Sex</th>
							<th>Team name</th>
							<th>Events</th>
							<th>Actions</th>
						</tr>
						<tr>
							<td colspan="5"><a href="javascript:void(0)">Add more...</a></td>
						</tr>
					</table>
				</div>

			</div>

		</div>
		<div id="summary" class="container">
			<h1>Summary</h1>
			<div id="individualsSummary"></div>
			<button id="makeUnip" class="btn btn-primary btn-lg">Make uni_p.txt</button>
		</div>

		<!-- Templates -->
		<!-- Single participant -->
		<template id="participantDummy">
			<tr class="personRow">
				<td class="personName"><input type="text"/></td>
				<td class="age"><input type="number" min="1920" max="2020"/></td>
				<td class="sex"><select><option value="M">M</option><option value="K">F</option></td>
				<td class="events"></td>
				<td>-</td>
			</tr>
			<tr class="edit">
				<td colspan="5">
					<table class="table eventTable">
						<tr>
							<th>Will swim?</th>
							<th>Event id</th>
							<th>Event</th>
							<th>Anticipated time</th>
						</tr>
					</table>
				</td>
			</tr>
		</template>

		<!-- Team Participant -->
		<template id="teamDummy">
			<tr class="teamRow">
				<td class="teamClass"><select><option value="JR">Junior</option><option value="SR">Senior</option></select></td>
				<td class="teamSex"><select><option value="M">Male</option><option value="K">Female</option><option value="MIX">Mixed</option></select></td>
				<td class="teamName"><input type="text"/></td>
				<td class="teamEvents"></td>
				<td>-</td>
			</tr>
			<tr class="edit">
				<td colspan="5">
					<table class="table eventTable">
						<tr>
							<th>Will swim?</th>
							<th>Event id</th>
							<th>Event</th>
							<th>Anticipated time</th>
						</tr>
					</table>
				</td>
			</tr>
		</template>

		<!-- Events editor -->
		<template id="eventDummy">
			<tr>
				<td class="willSwim"><input type="checkBox"/></td>
				<td class="eventId"></td>
				<td class="eventName"></td>
				<td class="eventTime"><input class="min" type="text" pattern="[0-5][0-9]"/><input type="text" pattern="[0-5][0-9]" class="sec"/><input type="text" pattern="[0-9][0-9]" class="hun"/></td>
			</tr>
		</template>
	</body>
</html>
